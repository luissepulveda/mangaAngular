<div class="container customcontainer">
    <div class="row">
        <div class="col">
            <div class="keen-slider" #sliderRef>
                <div *ngFor="let data of datos">
                    <div class="card keen-slider__slide">
                        <img class="card-img-top cardImagenFirstCarousel" [src]="data?.url" alt="Card image cap">
                        <div class="card-body">
                            <!-- Enviar objeto con navigateToManga -->
                            <!-- <h5 hre class="card-title" (click)="navigateToManga(data.id, data)">{{ data.attributes.title.en }}</h5> -->
                            <!-- Enviar objeto con routerLink -->
                            <h5 hre class="card-title" [routerLink]="['/manga/', data.id, data.name]" [state]="data" >{{ data.attributes.title.en }}</h5>
                            <div>
                                <hr>
                                <!-- <p class="card-text text-muted" style="display: inline;"
                                    *ngFor="let dataGenre of data.attributes.tags;let last = last">
                                    {{dataGenre.attributes.name.en}}{{ last ? '' : ',' }}
                                </p> -->
                                <p class="card-text text-muted" style="display: inline;">
                                    {{data.genre}}
                                </p>
                                <p class="text-muted">Chapter: {{data.chapter}}</p>
                                <hr>
                                <p class="text-muted" *ngIf="data.nombreScan == undefined; else contenido">Scan: no
                                    existe
                                </p>
                                <ng-template #contenido>
                                    <p class="text-muted">Scan: {{data.nombreScan}}</p>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="keen-slider" #sliderRef2>
                <div class="div" *ngFor="let dataManga of datos">
                    <div class="keen-slider__slide number-slide1 cardContenido">
                        <div class="card mb-3" style="max-width: 100%;">
                            <div class="row no-gutters">
                              <div class="col-md-4">
                                <img class="card-img-top cardImagenSecondCarousel" [src]="dataManga?.url" alt="Card image cap">
                              </div>
                              <div class="col-md-8">
                                <div class="card-body">
                                  <h5 class="card-title">{{dataManga.attributes.title.en}}</h5>
                                  <hr>
                                  <p class="card-text text-muted">{{dataManga.genre}}</p>
                                  <p class="card-text text-muted sinopsis">{{dataManga.description}}</p>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="keen-slider thumbnail imagenesBottom" #thumbnailRef>
                <div class="div" *ngFor="let dataManga of datos">
                    <div class="keen-slider__slide number-slide1">
                        <img class="card-img-top thumbnailImage" [src]="dataManga?.url" alt="Card image cap">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
